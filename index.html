<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color picker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"/>
  <link rel="stylesheet" href="main.css">
  <link type="text/css" href="styles.css">
  <link rel="shortcut icon" href="#">
  <script src="https://kit.fontawesome.com/135bfe30f4.js" crossorigin="anonymous"></script>
  <style>
  </style>
</head>
<body>
  <div class="container-lg">
    <div class="row">
      <div class="col s12">
        <div id="main" class="card" style="align-items: center; ">
          <div class="card-content">
            <span class="card-title text center" id="lampModes" style="font-weight:bold; font-size: xx-large; ;border-radius: 10px ; margin-bottom: 20px;">  Lamp modes </span>
            <ul id="modes">
              <li value="1" class="row" style="border-style:groove; border-radius: 10px ; 
              height: auto; border-color: white; background-color:rgb(255, 239, 215) ; filter: grayscale(100%) brightness(70%);">
                <input type="submit" style="background-color:palegreen; color:black; margin: 0.4%; border-radius:10px; width:60%; "value="Simple lamp"  class="btn" >
                  <div  class="slidecontainer center "style="position: relative;">
                    <div class="fa-solid fa-lightbulb" style="display: inline-block; position: absolute; top: 35%; margin-left: -15px; "></div>
                    <input type="range"   min="0" max="100" value="0" class="sliderLightLevel"  style="height:20%; width:80%; margin-top: 20px; margin-bottom: 20px; border-style: hidden; display: inline;"> </input>
                    <div class="fa-solid fa-lightbulb" style="display: inline-block; position: absolute; top: 35%; margin-left: 3px; color: rgb(248, 214, 18);"></div>
                  </div>
                  <div class="slidecontainer center "style="position: relative;" > 
                    <div class="fa-solid fa-lightbulb" style="display: inline-block; position: absolute; top: 35%; margin-left: -15px; color: lightskyblue;"></div>
                    <input   type="range"   min="0" max="100" value="50" class="sliderLightTemp"   id="myRange" style="height:20%; width:80%; margin-top: 20px; margin-bottom: 20px; border-style: hidden; display: inline;"> 
                    <div class="fa-solid fa-lightbulb" style="display: inline-block; position: absolute; top: 35%; margin-left: 3px; color: darkorange;"></div>
                  </div>
              </li>
              <li value="2" class="row" style="border-style:groove; border-radius: 10px ; border-color: white;background-color:rgb(255, 239, 215); filter: grayscale(100%) brightness(70%);">
                <input type="submit" style="background-color:palegreen; color:black; margin: 0.4%; border-radius:10px; width:60%;"value="Color lamp"  class="btn" >
                  <div  class="slidecontainer center "style="position: relative;">
                    <div class="fa-solid fa-lightbulb" style="display: inline-block; position: absolute; top: 35%; margin-left: -15px; "></div>
                    <input type="range"   min="0" max="100" value="0" class="sliderLightLevel"  style="height:20%; width:80%; margin-top: 20px; margin-bottom: 20px; border-style: hidden; display: inline;"> 
                    <div class="fa-solid fa-lightbulb" style="display: inline-block; position: absolute; top: 35%; margin-left: 3px; color: rgb(248, 214, 18);"></div>
                  </div>
                  <div class="color-picker "><div class="pcr-button center"></div> </div>
              </li>
              <li value="3" class="row" style="border-style:groove; border-radius: 10px ; border-color: white;background-color:rgb(255, 239, 215); filter: grayscale(100%) brightness(70%);">
                <input type="submit" style="background-color:palegreen; color:black; margin: 0.4%; border-radius:10px; width:60%;"value="Music lamp"  class="btn" >
                  <div  class="slidecontainer center "style="position: relative;">
                    <div class="fa-solid fa-lightbulb" style="display: inline-block; position: absolute; top: 35%; margin-left: -15px; "></div>
                    <input type="range"   min="0" max="100" value="0" class="sliderLightLevel"  style="height:20%; width:80%; margin-top: 20px; margin-bottom: 20px; border-style: hidden; display: inline;"> 
                    <div class="fa-solid fa-lightbulb" style="display: inline-block; position: absolute; top: 35%; margin-left: 3px; color: rgb(248, 214, 18);"></div>
                  </div>
              </li>
              <li value="4" class="row" style="border-style:groove; border-radius: 10px ; border-color: white;background-color:rgb(255, 239, 215); filter: grayscale(100%) brightness(70%);">
                <input type="submit" style="background-color:palegreen; color:black; margin: 0.4%; border-radius:10px; width:60%;"value="Stroboscope lamp"  class="btn" >
                  <div  class="slidecontainer center "style="position: relative;">
                    <div class="fa-solid fa-lightbulb" style="display: inline-block; position: absolute; top: 35%; margin-left: -15px; "></div>
                    <input type="range"   min="0" max="100" value="0" class="sliderLightLevel"  style="height:20%; width:80%; margin-top: 20px; margin-bottom: 20px; border-style: hidden; display: inline;"> 
                    <div class="fa-solid fa-lightbulb" style="display: inline-block; position: absolute; top: 35%; margin-left: 3px; color: rgb(248, 214, 18);"></div>
                  </div>
                  <div class="slidecontainer center "style="position: relative;" > 
                    <div class="fa-solid fa-angle-right" style="display: inline-block; position: absolute; top: 33%; margin-left: -15px; color: lightskyblue;"></div>
                    <input   type="range"   min="0" max="100" value="50" class="sliderLightTemp"   id="myRange" style="height:20%; width:80%; margin-top: 20px; margin-bottom: 20px; border-style: hidden; display: inline;"> 
                    <div class="fa-solid fa-angles-right"style="display: inline-block; position: absolute; top: 33%; margin-left: 3px; color: darkorange;"></div>
                  </div>
              </li>
          </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
<script src="ColorPicker.js"></script>
<script src= https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js ></script>
</body>
</html>
